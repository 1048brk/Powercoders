<!DOCTYPE html>
<html>

<head>
    <title>GCD Calculator</title>
</head>

<body>
    <h1>GCD Calculator</h1> <br>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1"> <br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2"> <br>

    <button onclick="findGCD()">Find GCD</button> <br>

    <p id="result"></p>

    <script>
        function findGCD() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            // Validate inputs if it is positive number
            if (isNaN(num1) || isNaN(num2) || num1 < 1 || num2 < 1) {
                document.getElementById("result").innerHTML = "Please enter positive integers.";
                return;
            }

            let gcd = 1;

            for (let i = 1; i <= num1 && i <= num2; i++) {
                if (num1 % i === 0 && num2 % i === 0) {
                    gcd = i;
                }
            }

            document.getElementById("result").innerHTML = "The greatest common divisor of " + num1 + " and " + num2 + " is " + gcd;
        }
    </script>
</body>

</html>
