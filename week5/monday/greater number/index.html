<!DOCTYPE html>
<html>

<head>
    <title>Compare Numbers</title>
</head>

<body>
    <h1>Compare Numbers</h1>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1"> <br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2"> <br>

    <button onclick="compareNumbers()">Compare</button> <br>

    <p id="result"></p>

    <script>
        function compareNumbers() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            if (num1 > num2) {
                document.getElementById("result").innerHTML = "The greater number of " + num1 + " and " + num2 + " is " + num1 + ".";
            } else if (num1 < num2) {
                document.getElementById("result").innerHTML = "The smaller number of " + num1 + " and " + num2 + " is " + num1 + ".";
            } else {
                document.getElementById("result").innerHTML = "The two numbers are equal.";
            }
        }
    </script>
</body>

</html>
