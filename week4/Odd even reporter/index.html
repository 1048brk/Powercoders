<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Reporter</title>
</head>

<body>
    <h1>Odd-Even Reporter</h1>
    <label for="inputNumber">Enter a number between 0 and 20:</label>
    <input type="text" id="inputNumber">
    <button onclick="checkNumber()">Check the result</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            var number = document.getElementById("inputNumber").value;
            if (isNaN(number) || number < 0 || number > 20) {
                document.getElementById("result").innerHTML = "Please enter a valid number between 0 and 20.";
            } else {
                if (number % 2 == 0) {
                    document.getElementById("result").innerHTML = "According to our function " + number + " is even.";
                } else {
                    document.getElementById("result").innerHTML = "According to our function " + number + " is odd.";
                }
            }
        }
    </script>
</body>

</html>
