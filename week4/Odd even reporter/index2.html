<!DOCTYPE html>
<html>
  <head>
    <title>Odd-Even Reporter 2.0</title>
  </head>
  <body>
    <h1>Odd-Even Reporter With For Loop</h1>
    <script>
      for (var i = 0; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(i + " is even.<br>");
        } else {
          document.write(i + " is odd.<br>");
        }
      }
    </script>
  </body>
</html>
