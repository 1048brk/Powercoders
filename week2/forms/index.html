<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form>
        <fieldset id="personal-info">
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Micheal" />

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" required placeholder="Jonny" /> <br> <br>

            <label for="email">email:</label>
            <input type="email" id="email" required placeholder="example@gmail.com" />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="077 961 00 00" /> <br> <br>

            <label for="color">Color:</label>
            <input type="color" id="color" /> <br> <br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" /> <br>
        </fieldset>

        <fieldset>
            <legend>Breakfast Options</legend>
            <label>Breakfast Options:</label> <br>
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato" /> <br>

            <select name="" id="">
                <option value="Choose">Choose one item</option>
                <option value="Cheese">Cheese</option>
                <option value="Eggs">Eggs</option>
                <option value="Bacon">Bacon</option>
            </select> <br>
        </fieldset> <br>


        <textarea name="inputtext" id="" cols="30" rows="10" placeholder="Write here please"></textarea>

        <br>

        <fieldset>
            <legend>Drinks</legend>
            <label for=“Drinks:“>You can choose here:</label> <br>

            <input type="radio" name="button" id="button">
            <label for="button">Coffee</label>

            <input type="radio" name="button" id="juice">
            <label for="juice">Orange Juice</label>

            <input type="radio" name="button" id="tea">
            <label for="tea">Tea</label> <br>
        </fieldset> <br>

        <button type="submit">Submit</button>
        <input type="reset" name="reset" id="">

    </form> <br>
    <hr>

    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <hr>

    <video poster="horse.png" controls>
        <source src="horse.mp4" type="video/mp4">
        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="horse.mp4">link to the video</a> instead.</p>
    </video>

</body>

</html>
