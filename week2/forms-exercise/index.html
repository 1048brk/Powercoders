<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
</head>

<body>
    <h1>Profil</h1>
    <h3>Here we have a form, please fill correctly </h3>
    <hr>
    <p>Personal Data</p>

    <form>

        <label for="title">Title</label>
        <input type="text" id="title" required placeholder="Dr. hc" /> <br> <br>


        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Micheal" /> <br> <br>

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" required placeholder="Jonny" /> <br> <br>

        <label for="gender">Gender</label>
        <label for="gender">Woman</label>
        <input name="gender" type="radio" id="gender" required />
        <label for="gender">Man</label>
        <input name="gender" type="radio" id="gender" required /> <br> <br>

        <label for="language">Language</label>
        <label for="language">DE</label>
        <input type="radio" id="language" required />
        <label for="language">FR</label>
        <input type="radio" id="language" required />
        <label for="language">IT</label>
        <input type="radio" id="language" required /><br>
        <hr>

        <p>Contact</p>

        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" required /> <br> <br>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" placeholder="obtional" /> <br> <br>

        <label for="house_number">House Number</label>
        <input type="tel" id="house_number" placeholder="obtional" /> <br> <br>

        <label for="fax">Fax</label>
        <input type="tel" id="fax" placeholder="obtional" /> <br> <br>

        <label for="mail">Email</label>
        <input type="email" id="email" required /> <br> <br>

        <label for="mail2">Seconf Email</label>
        <input type="email" id="email2" placeholder="obtional" /> <br>
        <hr>

        <p>Adress</p>

        <label for="company">Company</label>
        <input type="text" id="company" required /> <br><br>

        <label for="company2">Second Company</label>
        <input type="text" id="company2" placeholder="obtional" /> <br><br>

        <label for="homapage">Homapage</label>
        <input type="text" id="homapage" placeholder="optional" /> <br><br>


        <label for="adress">Adress/House Number</label>
        <input type="text" id="adress" placeholder="Musterstrasse" />
        <input type="number" id="number" placeholder="33" /> <br><br>

        <label for="adress2">Second Adress</label>
        <input type="text" id="adress2" placeholder="optional" /> <br><br>

        <label for="postcode">Post Code</label>
        <input type="number" id="postcode" placeholder="optional" /> <br><br>

        <label for="plz">PLZ/Ort</label>
        <input type="number" id="plz" placeholder="8800" />
        <input type="text" id="ort" placeholder="Musterstadt" /> <br><br>

        <label for="canton">Canton/Country</label>
        <input type="text" id="canton" placeholder="ZH" />
        <input type="text" id="country" placeholder="Switzerland" /> <br><br>

        <button type="submit">Submit</button>

    </form> <br>

</body>

</html>
