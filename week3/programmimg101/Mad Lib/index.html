<!DOCTYPE html>
<html>
  <head>
    <title>Mad Libs Game</title>
    <script>
      function generateStory() {
        // get the values of the input fields
        const noun = document.getElementById('noun').value;
        const verb = document.getElementById('verb').value;
        const adverb = document.getElementById('adverb').value;
        const adjective = document.getElementById('adjective').value;

        // create the Mad Lib story with the input values
        const story = `Once upon a time, there was a ${adjective} ${noun} who loved to ${verb} ${adverb}. One day, while ${verb} ${adverb}, the ${noun} met a wise old ${noun} who taught the ${noun} the secret to happiness: always ${verb} ${adverb} with a ${adjective} heart.`;

        // display the Mad Lib story
        document.getElementById('output').textContent = story;
      }
    </script>
  </head>
  <body>
    <h1>Mad Libs Game</h1>
    <label for="noun">Enter a noun:</label>
    <input type="text" id="noun">
    <br>
    <label for="verb">Enter a verb:</label>
    <input type="text" id="verb">
    <br>
    <label for="adverb">Enter an adverb:</label>
    <input type="text" id="adverb">
    <br>
    <label for="adjective">Enter an adjective:</label>
    <input type="text" id="adjective">
    <br>
    <button onclick="generateStory()">Generate Story</button>
    <br>
    <pre id="output"></pre>
  </body>
</html>
